<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音频示例页面</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 全局样式，可直接写在 style.css 中 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;  /* 页面背景 */
      margin: 0;
      padding: 20px;
    }

    .audio-container {
      width: 90%;             /* 页面宽度自适应 */
      max-width: 600px;       /* 最大宽度限制 */
      margin: 20px auto;      /* 上下间距 + 居中 */
      padding: 15px;          /* 内边距，让内容不紧贴边框 */
      background-color: #fff; /* 白色背景 */
      border-radius: 10px;    /* 圆角效果 */
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* 阴影，提升视觉层次 */
      text-align: center;     /* 音频控件居中 */
    }

    audio {
      width: 100%;  /* 音频控件填满白框宽度 */
      outline: none;
    }

    /* 响应式优化：小屏幕额外调整 */
    @media (max-width: 400px) {
      .audio-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>每日灵修音频</h2>

  <div class="audio-container">
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>
  </div>

</body>
</html>
