<!DOCTYPE html>
<html>
<head>
    <title>跳转到播客</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .countdown {
            font-size: 18px;
            margin: 20px 0;
            color: #ffeb3b;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 15px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        .tips {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 25px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎧 欢迎访问我的播客 🎵</h2>
        <p>正在为您准备精彩内容...</p>
        
        <div class="countdown" id="countdown">3秒后自动跳转</div>
        
        <button class="btn" onclick="directJump()">立即进入播客</button>
        
        <div class="tips">
            <p>💡 如果跳转失败，请点击上方按钮</p>
            <p>📱 建议在浏览器中打开获得更好体验</p>
        </div>
    </div>

    <script>
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = seconds + '秒后自动跳转';
            seconds--;
            
            if (seconds < 0) {
                directJump();
            }
        }
        
        function directJump() {
            // 尝试多种跳转方式，提高成功率
            window.location.href = "https://my-podcast-site.pages.dev/";
            window.location.replace("https://my-podcast-site.pages.dev/");
        }
        
        // 初始显示
        updateCountdown();
        
        // 设置倒计时
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // 3秒后自动跳转
        setTimeout(directJump, 3000);
        
        // 添加触摸事件支持（移动端优化）
        document.addEventListener('touchstart', function() {
            // 空函数，确保触摸事件被正确识别
        });
    </script>
</body>
</html>
